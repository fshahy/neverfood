apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: locakub-ingress-srv
  annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: 'local.dev'
      http:
        paths:
          - path: /home
            pathType: Prefix
            backend:
              service:
                name: locakub-srv
                port: 
                  number: 4000